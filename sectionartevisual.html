<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Section Mídia Visual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheets/sectionartevisual.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script src="https://midiapost-lfvasconcellos.c9users.io/js/jquery.js"></script>
    <script src="https://midiapost-lfvasconcellos.c9users.io/js/funcoes.js"></script>
</head>

<body>
    <div id="imagens">
        <ul>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg1.jpg" style="width:60px;">   </li>
            <input type="button" id="img1" value="Escolher" onclick="mudarImg1()"/>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg2.png" style="width:60px;">   </li>
            <input type="button" id="img2" value="Escolher" onclick="mudarImg2()"/>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg3.jpg" style="width:60px;">   </li>
            <input type="button" id="img3" value="Escolher" onclick="mudarImg3()"/>
            <br>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg4.png" style="width:60px;">   </li>
            <input type="button" id="img4" value="Escolher" onclick="mudarImg4()"/>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg5.png" style="width:60px;">   </li>
            <input type="button" id="img5" value="Escolher" onclick="mudarImg5()"/>
            <li> <img src="https://midiapost-lfvasconcellos.c9users.io/images/bg6.png" style="width:60px;">   </li>
            <input type="button" id="img6" value="Escolher" onclick="mudarImg6()"/>
        </ul>
    </div>
    <div id="controles">
            <input type="button" class="botaopref" value="Carregar logo Prefeitura"/>
            <input type="button" class="botaoseduc" value="Carregar logo SEDUC"/>
            <input type="button" class="botaosedect" value="Carregar logo SEDECT"/>
            <input type="button" class="botaosecesporte" value="Carregar logo SESPOR"/><br>
            <input type="button" class="botaosecassist" value="Carregar logo SEAS"/>
            <input type="button" class="botaosecobras" value="Carregar logo SEC OBRAS"/>
            <input type="button" class="botaosecsaude" value="Carregar logo SESASV"/>
            <input type="button" class="botaosehab" value="Carregar logo SEHAB"/><br>
            <input type="button" class="botaosetur" value="Carregar logo SETUR"/><br><br>
            
            <label>Cor fundo do título: </label>
            <input style="width:30px;"oninput="mudarCorFundoTitulo()" type="color" id="corfundotitulo"/><br>
            <label>Cor fundo do subtitulo: </label>
            <input style="width:30px;"oninput="mudarCorFundoSubTitulo()" type="color" id="corfundosubtitulo"/><br>
            <label>Cor realização e apoio: </label>
            <input style="width:30px;"oninput="mudarCorApoio()" type="color" id="corapoio"/><br><br>
            
            <label>Digite campo 1: </label>
            <input oninput="mudarTitulo()" id="id5" type="text" placeholder="Ex: Festa Junina da APAE SV"/>
            <input style="width:30px;"oninput="mudarCorTitulo()" type="color" id="cortitulo"/><br><br>

            <label>Digite campo 2: </label>
            <input oninput="mudarSub()" id="id6" type="text" placeholder="Ex: Venha fazer parte dessa festa!"/>
            <input style="width:30px;"oninput="mudarCorSub()" type="color" id="corsub"/><br><br>
            
            
            <label>Digite campo 3: </label>
            <input oninput="mudarData()" id="id1" type="text" placeholder="Ex: 25/07/2018"/>
            <input style="width:30px;"oninput="mudarCorData()" type="color" id="cordata"/><br><br>
           
            
            <label>Digite campo 4: </label>
            <input oninput="mudarHora()" id="id2" type="text" placeholder="Ex: 16hrs"/>
            <input style="width:30px;"oninput="mudarCorHora()" type="color" id="corhora"/><br><br>
            
            
            <label>Digite campo 5: </label>
            <input oninput="mudarTelefone()"id="id3" type="text" placeholder="Ex: (13) 3466-5522"/>
            <input style="width:30px;"oninput="mudarCorTelefone()" type="color" id="cortelefone"/><br><br>
            
            
            <label>Digite campo 6: </label>
            <input oninput="mudarLocal()" id="id4" type="text" placeholder="Ex: Prefeitura de SV"/>
            <input style="width:30px;"oninput="mudarCorLocal()" type="color" id="corlocal"/><br><br>
            
            <label>Digite campo 7: </label>
            <input oninput="mudarOpcional()" id="id7" type="text" placeholder="Ex: Com presença da banda Iron Maiden"/>
            <input style="width:30px;"oninput="mudarCorOpcional()" type="color" id="coropcional"/>
            
    </div>  
    
    <section id="sec">
        <div id="area">

            <div id="back1">
                <h1 id="titulo">Título</h1>
            </div>

            <div class="margin"></div>

            <div id="back2">
                <h3 id="subtitulo">Subtitulo</h3>
            </div>

            <div class="margin"></div>
            
            <p id="data"></p>
            <p id="hora"> </p>
            <p id="telefone"> </p>
            <p id="local"> </p>
            <p id="txtgeral"> </p>
            <div id="back3">
            <div id="imgapoio">
            <p id="apoio">Realização e apoio:</p>
            <ul>
            <li escondersedect><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosedect.jpg" alt="Logo SEDECT" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li esconderseduc><img src="https://midiapost-lfvasconcellos.c9users.io/images/logoseduc.png" alt="Logo SEDUC" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li escondersehab><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosehab.jpg" alt="Logo SEHAB" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li escondersetur><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosetur.jpg" alt="Logo SETUR" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li esconderpref><img src="https://midiapost-lfvasconcellos.c9users.io/images/logoprefeitura.png" alt="Logo Prefeitura" style="width:60px;margin:60px -2px 25px -2px;"></li>
            <li escondersecobras><img src="https://midiapost-lfvasconcellos.c9users.io/images/secobras.png" alt="Logo SECOBRAS" style="width:51px;margin:60px 0px 25px 1px;"></li>
            <li escondersecsaude><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosecsaude.jpg" alt="Logo SECSAUDE" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li escondersecassist><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosecassist.jpg" alt="Logo SEAS" style="width:50px;margin:60px 0px 25px 2px;"></li>
            <li escondersecesporte><img src="https://midiapost-lfvasconcellos.c9users.io/images/logosecesporte.jpg" alt="Logo SESPOR" style="width:51px;margin:60px 0px 25px 2px;"></li>
            </ul>
            </div> 
            </div>
        </div>
    </section>

</body>

        $(".botaopref").click(function(){
            $("li[esconderpref]").show();

        $(".botaosedect").click(function(){
            $("li[escondersedect]").show();

        $(".botaosecesporte").click(function(){

        $(".botaosecassist").click(function(){

        });
        $(".botaosecobras").click(function(){

        });
        $(".botaosecsaude").click(function(){
            $("li[escondersecsaude]").show();
        });
        $(".botaosehab").click(function(){

</html>
